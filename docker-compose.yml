services:
  api:
    build: ./apps/api
    container_name: elysia-api
    ports:
      - "3000:3000"
    env_file:
      - apps/api/.env
    restart: unless-stopped

  web:
    build: ./apps/web
    container_name: sveltekit-web
    ports:
      - "3001:3001"
    env_file:
      - apps/web/.env
    depends_on:
      - api
    restart: unless-stopped
