services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    init: true
    container_name: elysia-api
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s
      start_interval: 5s
    networks:
      - coolify # ← join the existing Coolify network
    labels:
      studio.simmons.plates.api/name: Plates API
      studio.simmons.plates.api/type: service
      studio.simmons.plates.api/healthcheck: true
      studio.simmons.plates.api/healthcheck-interval: 1m
      studio.simmons.plates.api/healthcheck-timeout: 10s
      studio.simmons.plates.api/healthcheck-retries: 3
      studio.simmons.plates.api/healthcheck-start-period: 30s
      studio.simmons.plates.api/healthcheck-start-interval: 5s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: sveltekit-web
    ports:
      - "3001:3001"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - coolify # ← join the existing Coolify network

networks:
  coolify:
    external: true # ← crucial: don't create, just attach
    name: coolify # ← exact name from `docker network ls`
