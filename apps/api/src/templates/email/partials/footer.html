<table
  width="100%"
  cellpadding="0"
  cellspacing="0"
  role="presentation"
  style="margin:0; padding:0; background:#f5f7fa;"
>
  <tr>
    <td align="center" style="padding:0 16px 24px;">
      <table
        width="600"
        cellpadding="0"
        cellspacing="0"
        role="presentation"
        style="background:#ffffff; border-radius:0 0 6px 6px;"
      >
        <tr>
          <td
            style="
              padding:20px 24px;
              font-family:Arial, Helvetica, sans-serif;
              font-size:12px;
              color:#6b7280;
              line-height:1.5;
            "
          >
            <p style="margin:0 0 8px;">
              Â© {{year}} {{company}}. All rights reserved.
            </p>

            {{#if address}}
              <p style="margin:0 0 8px;">
                {{address}}
              </p>
            {{/if}}

            {{#if unsubscribeUrl}}
              <p style="margin:0;">
                <a
                  href="{{unsubscribeUrl}}"
                  style="color:#2563eb; text-decoration:underline;"
                >
                  Unsubscribe
                </a>
              </p>
            {{/if}}
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
