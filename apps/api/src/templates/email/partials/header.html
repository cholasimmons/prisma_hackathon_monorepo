<table
  width="100%"
  cellpadding="0"
  cellspacing="0"
  role="presentation"
  style="margin:0; padding:0; background:#f5f7fa;"
>
  <tr>
    <td align="center" style="padding:24px 16px;">
      <table
        width="600"
        cellpadding="0"
        cellspacing="0"
        role="presentation"
        style="background:#ffffff; border-radius:6px;"
      >
        <tr>
          <td style="padding:20px 24px; font-family:Arial, Helvetica, sans-serif;">
            <h1
              style="
                margin:0;
                font-size:20px;
                line-height:1.3;
                color:#111827;
                font-weight:600;
              "
            >
              {{company}}
            </h1>

            {{#if tagline}}
              <p
                style="
                  margin:6px 0 0;
                  font-size:14px;
                  color:#6b7280;
                "
              >
                {{tagline}}
              </p>
            {{/if}}
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
