<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet" />
        <link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192.png" />

		<!-- Basic title -->
		<title>Vehicle Search</title>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://plates.simmons.studio/" />
		<meta property="og:title" content="Vehicle Search" />
		<meta property="og:description" content="Crowd-sourced vehicle license plate database" />
		<meta property="og:image" content="https://plates.simmons.studio/plates-thumb.png" />
		<meta property="og:logo" content="https://plates.simmons.studio/favicon.png" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://plates.simmons.studio/" />
		<meta name="twitter:title" content="Vehicle Search" />
		<meta name="twitter:description" content="Crowd-sourced vehicle license plate database" />
		<meta name="twitter:image" content="https://plates.simmons.studio/plates-thumb.png" />
		<meta name="twitter:logo" content="https://plates.simmons.studio/favicon.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
